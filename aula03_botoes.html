<!DOCTYPE html>
<html>
  <head>
   <title>Materialize</title>
   <meta charset="
   UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>

  <body>

    <div class="container">
        <h1>Botoes</h1>
        <a class="btn waves-effect waves-light">
            <i class="material-icons left">send</i> Enviar</a>
       <!--Waves effect cria um efeito como uma onda ao clicar no botao
    e waves light da efeito brilhoso ao clicar no botao-->

        <a class="btn waves-effect waves-light orange darken-2">
            <i class="material-icons left">close</i> Cancelar</a>

        <a class="btn waves-effect waves-light white-text cyan darken-2 btn-flat">
            Editar</a>
        
        <a class="btn waves-effect waves-light white-text cyan darken-2 disabled">
                Editar</a>


        <h3>Tamanhos</h3>
        <a class="btn waves-effect waves-light btn-small">
           Enviar</a>
        <a class="btn waves-effect waves-light">
            Enviar</a>
        <a class="btn waves-effect waves-light btn-large">
                Enviar</a>


        
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
