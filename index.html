<!DOCTYPE html>
<html>
  <head>
   <title>Materialize</title>
   <meta charset="
   UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>

  <body>

    <div class="container">
        <div class="row">

            <div class="col s12 m6 l4 teal lighten-2">
                <h1>Tela compl4</h1>
                <!--com tamanho s vai ocupar as 12 colunas
                com tamanho m 6 colunas, e com tamanho l ocupa 
            4 colunas -->
                <!--s para dispositivos pequenos, m para 
                medios e l para telas de computador-->

            </div>
            <div class="col s12 m6 l8 amber lighten-2">
                <!--dentro da mesma linha, ocupa tamanho s 12,
                m 6 e l 8-->
                <h1>Tela computador l8</h1>
            </div>

        </div>

        <div class="row">

            <div class="col s12 m6 l5 orange lighten-2">
                <h1>Tela l5</h1> 
            </div>
            <div class="col s12 m6 l7 purple lighten-2">
                <h1>Tela l7</h1>
            </div>
            
        </div>

        <div class="row">

            <div class="col s12 m6 l4 pink lighten-2">
                <h1>Tela l4</h1>
            </div>
            <div class="col s12 m6 l4 offset-l4 green lighten-2">
                <!--offset-l4 da um espaço de 4 colunas-->
                <h1>Tela l4</h1>
            </div>
            
        </div>

        <div class="row">
            <!--Inverte a posição das colunas push e pull-->
            <div class="col s12 l4 push-l8 teal lighten-2">
                <h1>Tela l4</h1>
            </div>
            <div class="col s12 l8 pull-l4 amber lighten-2">
                <h1>Tela l8</h1>
            </div>

        </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
